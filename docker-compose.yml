version: '3'
services:
  openemr:
    restart: always
    image: openemr/openemr
    ports:
    - 80:80
    - 443:443
    volumes:
    - logvolume01:/var/log
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASS: root
      MYSQL_USER: root
      MYSQL_PASS: root
      OE_USER: admin
      OE_PASS: pass
    links:
    - mysql
  shiny:
    build: ./shiny-server
    ports: 
    - 3838:3838 
  mysql:
    restart: always
    image: mysql
    command: ['mysqld','--character-set-server=utf8']
    environment:
      MYSQL_ROOT_PASSWORD: root
volumes:
  logvolume01: {}
  sitevolume: {}
  
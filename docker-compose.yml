version: '3'
services:
  openemr:
    build: openemr-docker
    ports:
    - 8001:80
    volumes:
    - logvolume01:/var/log
    - sitevolume:/var/www/html/openemr/sites/default
    links:
    - mysql
  shiny:
    build: .
    volumes:
    - ./shiny-server:/srv/shiny-server
    - ./rstudio-home:/home/guest/rstudio-home
    ports: 
    - 8002:3838 
    - 8003:8787
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: openemr
volumes:
  db: {}
  logvolume01: {}
  sitevolume: {}